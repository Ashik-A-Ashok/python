<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>welcome</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
      
    }

    body {
        margin: 0px;
        padding: 0px;

        background-color: #141213;
    }



    #cardd {
        background-color: #383c4d;
    }
    .btnn3{
        position: absolute;
        left: 92%;
        top: -15px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <a href="logout" class="btn btn-secondary m-4 btnn3">Logout</a>
            <div class="col-lg-6"> <br>
                <h1 class="text-white" style="text-transform: uppercase;">Welcome {{key1}}</h1>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
                <a href="uploadimgs" class="btn btn-success m-4">view profile</a>
            </div>
        </div>
    </div>


    <div class="container ">
        <div class="row ">
            {% for i in key %}
            <div class="col-lg-12 d-flex justify-content-center p-2 ">
                
                <div class="card " style="width:50%; border-radius: 10px;" id="cardd">
                    <h2 style="text-align: center; text-transform: uppercase; color: white;" class="mt-4">{{i.user.username}}</h2>
                    <img class="card-img-top" src="{{i.image.url}}" alt="Card image" style="width:100%; padding: 50px;">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group form-inline ">
                                <input type="text" name="post_pk" value={{i.id}} hidden>
                                <input class="form-control" type="text" name="comment" style="width:60%;">
                                <br>
                                <button class="btn btn-primary m-2 " type="submit">comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
